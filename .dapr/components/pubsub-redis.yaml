apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub-redis
  namespace: dapr-system
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: "redis-service.dapr-system:6379"  # Directly set the Redis URI
    - name: redisPassword
      value: "budpassword"  # Directly set the Redis password
    - name: consumerID
      value: "{appID}"  # Replace {appID} with the actual application ID
    - name: concurrency
      value: "10"
auth:
  secretStore: secretstore-local
