apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: secretstore-local
  namespace: dapr-system
spec:
  type: secretstores.kubernetes
  version: v1
  metadata:
    - name: redis_secret_uri
      value: "redis-service.dapr-system:6379"  # Directly set the Redis URI
    - name: redis_secret_password
      value: "budpassword"  # Directly set the Redis password
    - name: nestedSeparator
      value: "."
    - name: multiValued
      value: "false"
