apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: configstore
  namespace: dapr-system
spec:
  type: configuration.redis
  version: v1  # Add the version field
  metadata:
    - name: redisHost
      value: "redis-service.dapr-system:6379"  # Directly set the Redis URI
    - name: redisPassword
      value: "budpassword"  # Directly set the Redis password
auth:
  secretStore: secretstore-local
