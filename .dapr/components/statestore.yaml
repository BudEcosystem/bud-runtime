apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore-local
  namespace: dapr-system
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: "redis-service.dapr-system:6379"  # Directly set the Redis URI
    - name: redisPassword
      value: "budpassword"  # Directly set the Redis password
    - name: actorStateStore
      value: "true"
