apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: appconfig-notify
  namespace: dapr-system
spec:
  tracing:
    samplingRate: "1"
    stdout: true
  #    zipkin:
  #      endpointAddress: http://localhost:9411/api/v2/spans
  secrets:
    scopes:
      - storeName: secretstore-local
        defaultAccess: allow
        deniedSecrets: []
  metric:
    enabled: true
  accessControl:
    defaultAction: allow
    trustDomain: "public"
    policies: []