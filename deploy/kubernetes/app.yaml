---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bud-mf-development-notify
  namespace: bud-microframe-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notify
  template:
    metadata:
      labels:
        app: notify
    spec:
      containers:
      - name: notify
        image: docker.io/bud-microframe/notify:development
        command: ["uvicorn", "notify.main:app", "--host", "0.0.0.0", "--port", "3000"]
        ports:
        - containerPort: 3000
        env:
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NAMESPACE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: CONFIGSTORE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CONFIGSTORE_NAME
        - name: SECRETSTORE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SECRETSTORE_NAME
        - name: DAPR_API_METHOD_INVOCATION_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DAPR_API_METHOD_INVOCATION_PROTOCOL
        - name: DAPR_API_TOKEN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DAPR_API_TOKEN
        - name: ENABLE_PROFILER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENABLE_PROFILER
        - name: DAPR_HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DAPR_HTTP_PORT
        - name: DAPR_GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DAPR_GRPC_PORT

        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
      - name: dapr-sidecar
        image: daprio/daprd:edge
        command: [
          "./daprd",
          "--app-id", "$APP_NAME",
          "--app-port", "$APP_PORT",
          "--dapr-http-port", "$DAPR_HTTP_PORT",
          "--placement-host-address", "placement:50006",
          "--resources-path", "/components",
          "--config", "/config/appconfig.yaml",
          "--log-as-json"
        ]
        env:
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: dapr-config
              key: NAMESPACE
        - name: DAPR_API_TOKEN
          valueFrom:
            configMapKeyRef:
              name: dapr-config
              key: DAPR_API_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: bud-microframe-development
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: notify
  type: ClusterIP
---
