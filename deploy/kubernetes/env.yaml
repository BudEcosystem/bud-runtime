apiVersion: v1
kind: Namespace
metadata:
  name: bud-microframe-${NAMESPACE}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: bud-microframe-development
data:
  NAMESPACE: development
  LOG_LEVEL: "info"
  CONFIGSTORE_NAME: "app-configstore"
  SECRETSTORE_NAME: "app-configstore"
  DAPR_API_METHOD_INVOCATION_PROTOCOL: "grpc"
  DAPR_API_TOKEN: "my-dapr-api-token"
  ENABLE_PROFILER: "false"
  DAPR_HTTP_PORT: 3500
  DAPR_GRPC_PORT: 50001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dapr-config
  namespace: bud-microframe-development
data:
  NAMESPACE: prod
  DAPR_API_TOKEN: my-dapr-api-token