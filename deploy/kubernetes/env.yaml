apiVersion: v1
kind: Namespace
metadata:
  name: bud-microframe-${NAMESPACE}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: bud-microframe-${NAMESPACE}
data:
  NAMESPACE: ${NAMESPACE:-prod}
  LOG_LEVEL: "${LOG_LEVEL:-info}"
  CONFIGSTORE_NAME: "${CONFIGSTORE_NAME:-app-configstore}"
  SECRETSTORE_NAME: "${SECRETSTORE_NAME:-app-secretstore}"
  DAPR_API_METHOD_INVOCATION_PROTOCOL: "${DAPR_API_METHOD_INVOCATION_PROTOCOL:-grpc}"
  DAPR_API_TOKEN: "${DAPR_API_TOKEN:-my-dapr-api-token}"
  ENABLE_PROFILER: "${ENABLE_PROFILER:-false}"
  DAPR_HTTP_PORT: ${DAPR_HTTP_PORT:-3500}
  DAPR_GRPC_PORT: ${DAPR_GRPC_PORT:-50001}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dapr-config
  namespace: bud-microframe-${NAMESPACE}
data:
  NAMESPACE: ${NAMESPACE:-prod}
  DAPR_API_TOKEN: ${DAPR_API_TOKEN:-"my-dapr-api-token"}