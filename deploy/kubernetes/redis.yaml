apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bud-microframe-${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bud-microframe-${NAMESPACE}
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
