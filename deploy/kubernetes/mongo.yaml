apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: bud-microframe-${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: ${MONGO_INITDB_ROOT_USERNAME}
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: ${MONGO_INITDB_ROOT_PASSWORD}

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: bud-microframe-${NAMESPACE}
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongodb
  type: ClusterIP
