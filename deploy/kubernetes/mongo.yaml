apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: bud-microframe-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: secret

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: bud-microframe-development
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongodb
  type: ClusterIP
