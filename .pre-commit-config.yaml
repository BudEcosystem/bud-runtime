repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
        exclude: |
          (?x)^(
              services/budadmin/public/login_files/.*|
              node_modules/.*
          )$
      - id: check-xml
      - id: check-yaml
        exclude: |
          (?x)^(
              infra/helm/.*\.yaml|
              services/.*/charts/.*/templates/.*\.yaml|
              services/.*/examples/.*/templates/.*\.yaml|
              .*\.minijinja$
          )$
      - id: detect-private-key
        exclude: |
          (?x)^(
              services/budcluster/crypto-keys/.*\.pem|
              services/budgateway/docs/.*\.md|
              services/budgateway/CLAUDE\.md|
              services/budgateway/ci/dummy-gcp-credentials\.json|
              services/budgateway/tensorzero-internal/src/inference/providers/gcp_vertex_gemini\.rs|
              \.env\.sample
          )$
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python linting and formatting (for all Python services)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      # Run the formatter (always fix formatting)
      - id: ruff-format
        types_or: [python, pyi, jupyter]
        files: ^services/(budapp|budcluster|budsim|budmodel|budmetrics|budnotify|ask-bud|budeval)/
      # Run the linter (only import sorting and basic syntax checks)
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix, --select=I,F401,F402,F403,F405]
        files: ^services/(budapp|budcluster|budsim|budmodel|budmetrics|budnotify|ask-bud|budeval)/
        exclude: |
          (?x)^(
              services/budcluster/budcluster/cluster_ops/workflows\.py|
              services/budmetrics/budmetrics/observability/models\.py
          )$

  # Rust formatting and linting (for budgateway)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cd services/budgateway && cargo fmt -- --check'
        language: system
        types: [rust]
        files: ^services/budgateway/
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cd services/budgateway && cargo clippy --all-targets --all-features -- -D warnings || echo "Cargo clippy failed, skipping check"'
        language: system
        types: [rust]
        files: ^services/budgateway/
        pass_filenames: false

  # TypeScript/JavaScript linting and formatting (for budadmin and budplayground)
  - repo: local
    hooks:
      - id: budadmin-lint
        name: budadmin lint
        entry: bash -c 'cd services/budadmin && npm run lint'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        files: ^services/budadmin/(src|pages)/
        pass_filenames: false

      - id: budplayground-lint
        name: budplayground lint
        entry: bash -c 'cd services/budplayground && npm run lint'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        files: ^services/budplayground/(app|components|lib)/
        pass_filenames: false

  # Commit message linting
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']
        args: ['--config', '.commitlintrc.js']

  # Security scanning for Python dependencies
  - repo: local
    hooks:
      - id: python-security-check
        name: Python security check
        entry: bash -c 'timeout 30 find services -name "requirements*.txt" -exec pip-audit --requirement {} \; || echo "Security check skipped (timeout or pip-audit not available)"'
        language: system
        pass_filenames: false
        always_run: true

default_stages: [pre-commit]
