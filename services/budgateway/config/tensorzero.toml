[gateway]
bind_address = "0.0.0.0:3002"
debug = true

[gateway.authentication]
enabled = false

[gateway.observability]
enabled = true

[gateway.analytics]
enabled = true
# GeoIP database for location data enrichment
geoip_db_path = "/app/tensorzero-internal/fixtures/geo/GeoLite2-City.mmdb"

# Kafka configuration disabled until new image is deployed
[gateway.observability.kafka]
enabled = false
brokers = "localhost:9092"
topic_prefix = "tensorzero"
compression_type = "lz4"
batch_size = 1000
linger_ms = 10
# # Use SASL_PLAINTEXT as the broker seems to require it
security_protocol = "SASL_PLAINTEXT"
#
# # Try with PLAIN mechanism
[gateway.observability.kafka.sasl]
mechanism = "PLAIN"
username = "user1"
password = "Htf1v4PW72"

[gateway.rate_limits]
enabled = true
redis_connection_pool_size = 20
local_cache_size = 10000


