{{- range .Values.nodes }}
{{- $node := . }} 
{{- range .devices }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.chartName }}
  namespace: {{ $.Values.namespace }}
  labels:
    model.aibrix.ai/name: {{ $.Values.modelName }}
    model.aibrix.ai/port: "{{ $.Values.containerPort }}"
spec:
  replicas: {{ .replica }}
  selector:
    matchLabels:
      model.aibrix.ai/name: {{ $.Values.modelName }}
  template:
    metadata:
      annotations:
        # This annotation is used to trigger a redeployment when the configmap changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap-litellm.yaml") $ | sha256sum }}
      labels:
        model.aibrix.ai/name: {{ $.Values.modelName }}
        device_name: {{ .name }}
        concurrency: "{{ .concurrency }}"
    spec:
      nodeSelector:
        kubernetes.io/hostname: {{ $node.name }}
      containers:
        - name: litellm-container
          image: {{ .image }}
          imagePullPolicy: {{ $.Values.pullPolicy }}
          args:
            - --config
            - /etc/litellm/config.yaml
          ports:
            - name: http
              containerPort: {{ $.Values.containerPort }}
              protocol: TCP
          resources:
            requests:
              memory: "{{ .memory }}Mi"
              cpu: {{ .core_count }}
            limits:
              memory: "{{ .memory }}Mi"
              cpu: {{ .core_count }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
          # Give the container time to start up.  Up to 5 minutes (10 * 30 seconds)
          startupProbe:
            httpGet:
              path: /health/readiness
              port: http
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: litellm-config
              mountPath: /etc/litellm/
      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config
            items:
              - key: "config.yaml"
                path: "config.yaml"
{{- end }}
{{- end }}
