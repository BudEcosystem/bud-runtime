services:
  budnotify-redis:
    container_name: bud-serve-$NAMESPACE-$APP_NAME-redis
    image: redis:alpine
    ports:
      - 6379:6379
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    sysctls:
      net.core.somaxconn: 1024
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - budnotify_redis_data:/data
    networks:
      - bud-microframe-nw

volumes:
  budnotify_redis_data:
