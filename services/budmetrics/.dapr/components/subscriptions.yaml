apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: pubsub-subscription
spec:
  topic: budMetricsMessages
  routes:
    rules:
      - match: event.type == "add_observability_metrics"
        path: /observability/add
  pubsubname: pubsub-redis
  deadLetterTopic: poisonMessages
scopes:
  - budmetrics