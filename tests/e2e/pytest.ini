[pytest]
# Pytest configuration for E2E tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for categorizing tests
markers =
    e2e: End-to-end tests spanning multiple services
    priority_p0: Critical path tests (run on every PR)
    priority_p1: Important tests (run on merge to master)
    priority_p2: Nice-to-have tests (run nightly)
    slow: Long-running tests (> 60 seconds)
    integration: Cross-service integration tests
    workflow: Dapr workflow tests
    flow: Complete user journey tests
    performance: Performance and load tests
    flaky: Tests that may fail intermittently
    auth: Authentication flow tests

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict marker checking (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Test report
    --tb=short
    # Capture output
    --capture=no

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/e2e-tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache reports
