    enabled: false
  budmetrics:
    enabled: false
  budmodel:
    enabled: false
  budsim:
    enabled: false
  budeval:
    enabled: false
  buddoc:
    enabled: false
  budnotify:
    enabled: false
  budprompt:
    enabled: false
  budgateway:
    enabled: false
    replicaCount: 0
  askbud:
    enabled: false
  mcpgateway:
    enabled: false
    replicaCount: 0

# =============================================================================
# Infrastructure Dependencies
# =============================================================================

# PostgreSQL - required for user storage
postgresql:
  enabled: true
  auth:
    postgresPassword: "e2e-postgres-password"
    username: "budapp"
    password: "budapp-password"
    database: "budapp"
  primary:
    service:
      type: NodePort
      nodePorts:
        postgresql: 30432
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      enabled: false  # Use emptyDir for E2E
    initdb:
      scripts:
        init-keycloak-db.sql: |
          CREATE USER keycloak WITH PASSWORD 'keycloak-password';
          CREATE DATABASE keycloak OWNER keycloak;
          GRANT ALL PRIVILEGES ON DATABASE keycloak TO keycloak;

# Valkey (Redis) - required for Dapr state store and token blacklist
valkey:
  enabled: true
  auth:
    password: "e2e-redis-password"
  primary:
    service:
      type: NodePort
      nodePorts:
        valkey: 30379
      ports:
        valkey: 6379
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: false  # Use emptyDir for E2E
  master:
    service:
      type: NodePort
      nodePorts:
        redis: 30379
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: false

# Novu extra config (required by templates even when disabled)
novuExtra:
  email: "novu@e2e.local"
  password: "novu-password"

# Keycloak - required for authentication
keycloak:
  enabled: true
  auth:
    adminUser: admin
    adminPassword: admin
  service:
    type: NodePort
    nodePorts:
      http: 30080
  postgresql:
    enabled: false  # Use shared PostgreSQL
  externalDatabase:
    host: "{{ .Release.Name }}-postgresql"
    port: 5432
    user: "keycloak"
    password: "keycloak-password"
    database: "keycloak"
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Disabled dependencies (not needed for auth testing)
clickhouse:
  enabled: false
  auth:
    username: "default"
    password: "clickhouse-password"

# Disable ClickHouse auto-create DB job
clickhouseExtra:
  autoCreateDB: []

minio:
  enabled: false
  # Auth values required even when disabled (referenced in templates)
  auth:
    rootUser: "minioadmin"
    rootPassword: "minioadmin"
  service:
    ports:
      api: 9000

kafka:
  enabled: true
  auth:
    clientProtocol: sasl
    interBrokerProtocol: sasl
    sasl:
      jaas:
        clientUsers:
          - dapr
        clientPasswords:
          - dapr
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  controller:
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
    persistence:
      enabled: false
  provisioning:
    enabled: false

mongodb:
  enabled: false

prometheus:
  enabled: false

prometheus-adapter:
  enabled: false

# =============================================================================
# OpenTelemetry (disabled for E2E)
# =============================================================================
otelCollector:
  enabled: false

# =============================================================================
# Novu (disabled for E2E - set replicas to 0)
# =============================================================================
novu:
  api:
    replicaCount: 0
  worker:
    replicaCount: 0
  ws:
    replicaCount: 0
  web:
    replicaCount: 0
  embed:
    replicaCount: 0

