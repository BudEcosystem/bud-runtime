  budmodelRegistry:
    enabled: false
    size: "1Gi"
    className: ""
  budmodelAddDir:
    enabled: false
    size: "1Gi"
    className: ""
  budevalDataset:
    enabled: false
    size: "1Gi"
    className: ""
  budappStaticDir:
    enabled: false
    size: "1Gi"
    className: ""

