name: "BudPrompt: PR Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'services/budprompt/**'

env:
  PYTHON_VERSION: "3.11"

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run bandit security scan
        run: |
          echo "::group::Running bandit security scan"
          bandit -r budprompt/ -ll --skip B608 -f json -o bandit-report.json || true
          bandit -r budprompt/ -ll --skip B608
          echo "::endgroup::"

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bud_prompt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools  # For distutils compatibility
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pytest-cov  # For coverage reporting

      - name: Set up environment
        run: |
          cp .env.sample .env
          # Update test database connection
          sed -i 's/PSQL_HOST=.*/PSQL_HOST=localhost/' .env
          sed -i 's/PSQL_DB_NAME=.*/PSQL_DB_NAME=bud_prompt_test/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=localhost/' .env

          # Fix Redis URI format (must include redis:// scheme)
          sed -i 's/SECRETS_REDIS_URI=.*/SECRETS_REDIS_URI=redis:\/\/localhost:6379/' .env

          # Set Gateway URL for testing
          sed -i 's|BUD_GATEWAY_BASE_URL=.*|BUD_GATEWAY_BASE_URL=http://20.66.97.208/v1|' .env
          sed -i 's|BUD_DEFAULT_MODEL_NAME=.*|BUD_DEFAULT_MODEL_NAME=qwen3-32b|' .env

          # Set required secrets for testing
          sed -i 's/PSQL_USER=.*/PSQL_USER=postgres/' .env
          sed -i 's/PSQL_PASSWORD=.*/PSQL_PASSWORD=postgres/' .env

          # Show environment file for debugging (without sensitive data)
          echo "Environment file setup complete"

      - name: Run database migrations
        env:
          PSQL_HOST: localhost
          PSQL_PORT: 5432
          PSQL_DB_NAME: bud_prompt_test
          PSQL_USER: postgres
          PSQL_PASSWORD: postgres
          SECRETS_PSQL_PASSWORD: postgres
          SECRETS_PSQL_USER: postgres
        run: |
          alembic -c ./alembic.ini upgrade head

      - name: Start BudPrompt service
        run: |
          echo "::group::Starting BudPrompt service"
          # Start the service in background
          uvicorn budprompt.main:app --host 0.0.0.0 --port 9088 &
          # Save the PID for later cleanup
          echo $! > budprompt.pid
          # Wait for service to be ready
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -f http://localhost:9088/health 2>/dev/null; then
              echo "Service is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          # Verify service is running
          curl -f http://localhost:9088/health || (echo "Service failed to start" && exit 1)
          echo "::endgroup::"

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/services/budprompt
        run: |
          echo "::group::Running structured output tests with coverage"
          pytest tests/test_unit_tests/ \
            --cov=budprompt \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            -x
          echo "::endgroup::"

      - name: Stop BudPrompt service
        if: always()
        run: |
          if [ -f budprompt.pid ]; then
            echo "Stopping BudPrompt service..."
            kill $(cat budprompt.pid) || true
            rm budprompt.pid
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run dependency vulnerability scan
        run: |
          echo "::group::Checking for vulnerable dependencies"
          pip-audit -r requirements.txt -r requirements-test.txt -r requirements-lint.txt
          echo "::endgroup::"

  pr-status:
    name: PR Review Status
    runs-on: ubuntu-latest
    needs: [security, test, dependency-check]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "❌ Security scan failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.dependency-check.result }}" == "failure" ]]; then
            echo "❌ Dependency check failed"
            exit 1
          fi
          echo "✅ All checks passed!"
