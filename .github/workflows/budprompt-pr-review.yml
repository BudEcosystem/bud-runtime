name: "BudPrompt: PR Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'services/budprompt/**'

env:
  PYTHON_VERSION: "3.11"

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run bandit security scan
        run: |
          echo "::group::Running bandit security scan"
          bandit -r budprompt/ -ll --skip B608 -f json -o bandit-report.json || true
          bandit -r budprompt/ -ll --skip B608
          echo "::endgroup::"

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pytest-cov  # For coverage reporting

      - name: Set up environment
        run: |
          cp .env.sample .env
          # Update test database connection
          sed -i 's/PSQL_HOST=.*/PSQL_HOST=0.0.0.0/' .env
          sed -i 's/PSQL_DB_NAME=.*/PSQL_DB_NAME=bud_prompt_test/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=0.0.0.0/' .env

          # Fix Redis URI format
          sed -i 's/SECRETS_REDIS_URI=.*/SECRETS_REDIS_URI=0.0.0.0:6379/' .env

          # Set Gateway URL for testing
          sed -i 's|BUD_GATEWAY_BASE_URL=.*|BUD_GATEWAY_BASE_URL=http://20.66.97.208/v1|' .env
          sed -i 's|BUD_DEFAULT_MODEL_NAME=.*|BUD_DEFAULT_MODEL_NAME=qwen3-32b|' .env

          # Set required secrets for testing
          sed -i 's/SECRETS_PSQL_USER=.*/SECRETS_PSQL_USER=postgres/' .env
          sed -i 's/SECRETS_PSQL_PASSWORD=.*/SECRETS_PSQL_PASSWORD=postgres/' .env

          # Show environment file for debugging (without sensitive data)
          echo "Environment file setup complete"

      - name: Start services with Docker Compose
        run: |
          echo "::group::Starting services with Docker Compose"
          # Start all services in background
          ./deploy/start_dev.sh -d --build

          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 30

          # Check if main container is running
          docker ps | grep budserve-development-budprompt

          # Verify service health
          docker exec budserve-development-budprompt curl -f http://localhost:9088/health || (echo "Service health check failed" && exit 1)
          echo "Services are ready!"
          echo "::endgroup::"

      - name: Run tests with coverage
        run: |
          echo "::group::Running pytest with coverage"
          # Run tests inside the Docker container
          docker exec budserve-development-budprompt pytest tests/ \
            --cov=budprompt \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            -x

          # Copy coverage reports from container to host
          docker cp budserve-development-budprompt:/app/coverage.xml ./coverage.xml
          docker cp budserve-development-budprompt:/app/htmlcov ./htmlcov
          echo "::endgroup::"

      - name: Stop services
        if: always()
        run: |
          echo "Stopping Docker Compose services..."
          ./deploy/stop_dev.sh || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budprompt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run dependency vulnerability scan
        run: |
          echo "::group::Checking for vulnerable dependencies"
          pip-audit -r requirements.txt -r requirements-test.txt -r requirements-lint.txt
          echo "::endgroup::"

  pr-status:
    name: PR Review Status
    runs-on: ubuntu-latest
    needs: [security, test, dependency-check]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "❌ Security scan failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.dependency-check.result }}" == "failure" ]]; then
            echo "❌ Dependency check failed"
            exit 1
          fi
          echo "✅ All checks passed!"
