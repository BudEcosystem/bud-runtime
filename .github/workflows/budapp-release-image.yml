name: "BudApp: Build and Push Docker Image on Release"

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release version (e.g., 0.25.0)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/budapp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Save public key to file
        run: |
          echo "${{ secrets.PUBLIC_KEY }}" > public_key.pem
          chmod 600 public_key.pem

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/budapp
          push: true
          file: ./services/budapp/deploy/Dockerfile
          tags: |
            budstudio/budapp:${{ inputs.release_tag }}
            budstudio/budapp:latest
