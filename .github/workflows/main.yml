name: Admin_Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: update_app
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "\
          cd /home/budadmin/budserve/dashboard &&  \
          bash /home/budadmin/budserve/dashboard/deploy.sh" > deploy_output.log 2>&1 && cat deploy_output.log
