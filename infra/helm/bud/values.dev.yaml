ingress:
    https: internal
    hosts:
        root: "dev.bud.studio"

storage:
    budmodelRegistry:
        size: "1Ti"
        className: nfs-csi
    budevalDataset:
        className: nfs-csi

minio:
    persistence:
        size: "1Ti"

microservices:
  budadmin:
    env:
        NEXT_PUBLIC_ENABLE_DEV_MODE: true

imagePullPolicy: "Always"
deploymentAnnotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: true
    keel.sh/pollSchedule: "@every 1m"
