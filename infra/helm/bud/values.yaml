ingress:
    enabled: true
    hosts:
        keycloak: cloak.dev.bud.studio
        budadmin: admin.dev.bud.studio
        budcustomer: customer.dev.bud.studio
        budplayground: playground.dev.bud.studio
        budapp: app.dev.bud.studio
        budgateway: gateway.dev.bud.studio
        budask: ask.dev.bud.studio
        novuapi: api.novu.dev.bud.studio
        novuws: ws.novu.dev.bud.studio

microservices:
    budproxy:
        image: budstudio/budproxy:nightly
    askbud:
        image: budstudio/askbud:0.1.0
    budapp:
        image: budstudio/budapp:nightly
    budcluster:
        image: budstudio/budcluster:nightly
    budmetrics:
        image: budstudio/budmetrics:nightly
    budmodel:
        image: budstudio/budmodel:0.1.0
    budplayground:
        image: budstudio/budplayground:latest
    budsim:
        image: budstudio/budsim:nightly
    budadmin:
        image: budstudio/budadmin:latest
    budcustomer:
        enabled: true
        image: budstudio/budcustomer:nightly
        env:
            NEXT_PUBLIC_NOVU_SOCKET_URL: “https://{{ .Values.ingress.hosts.novuws }}”
            NEXT_PUBLIC_NOVU_BASE_URL: “https://{{ .Values.ingress.hosts.novuapi }}”
            NEXT_PUBLIC_BASE_URL: “https://{{ .Values.ingress.hosts.budapp }}”
            NEXT_PUBLIC_TEMP_API_BASE_URL: “https://{{ .Values.ingress.hosts.budapp }}”
            NEXT_PUBLIC_COPY_CODE_API_BASE_URL: “https://{{ .Values.ingress.hosts.budgateway }}”
    budnotify:
        image: budstudio/budnotify:latest
