valkey:
  image:
    repository: bitnamilegacy/valkey
  enabled: true
  architecture: standalone
  commonConfiguration: |-
    notify-keyspace-events KEA

    # default values from chart
    appendonly yes
    save ""
  auth:
    password: bud
  primary:
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 1000m
  # Optional node scheduling for Valkey (Redis)
  master:
    nodeSelector: {}
    affinity: {}
    # Resource limits to prevent OOM and pod restarts
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 1000m
    # Improved liveness probe to handle AOF loading and memory pressure
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
      failureThreshold: 10
      successThreshold: 1
  replica:
    nodeSelector: {}
    affinity: {}
clickhouse:
  enabled: true
  image:
    repository: bitnamilegacy/clickhouse
  replicaCount: 1
  shards: 1
  auth:
    username: bud
    password: bud
  resources:
    requests:
      memory: 4Gi
      cpu: 1000m
    limits:
      memory: 8Gi
      cpu: 4000m
  keeper:
    replicaCount: 1
    image:
      repository: bitnamilegacy/clickhouse-keeper
  # Optional node scheduling for ClickHouse
  nodeSelector: {}
  affinity: {}
  # Extra config files mounted to /etc/clickhouse-server/config.d/
  configdFiles:
    09-async-insert.xml: |
      <clickhouse>
        <profiles>
          <default>
            <async_insert>1</async_insert>
            <wait_for_async_insert>0</wait_for_async_insert>
            <async_insert_max_data_size>104857600</async_insert_max_data_size>
            <async_insert_max_query_number>10000</async_insert_max_query_number>
            <async_insert_busy_timeout_ms>1000</async_insert_busy_timeout_ms>
