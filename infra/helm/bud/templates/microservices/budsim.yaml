{{- if (default .Values.microservices.budsim.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budsim
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budsim
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budsim
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.microservices.budsim.daprid }}
        dapr.io/app-port: "3002"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}-budsim
        image: {{ .Values.microservices.budsim.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c", "apt update -y && apt install socat -y && (socat TCP-LISTEN:3600,fork TCP:127.0.0.1:50001 &) && alembic upgrade head && uvicorn budsim.main:app --host 0.0.0.0 --port 3002"]
        ports:
        - containerPort: 3002
        env:
          - name: PSQL_HOST
            value: {{ include "bud.externalServices.postgresql.host" . }}
          - name: PSQL_PORT
            value: {{ .Values.externalServices.postgresql.port }}
          - name: PSQL_USER
            value: {{ .Values.externalServices.postgresql.databases.budsim.username }}
          - name: PSQL_PASSWORD
            value: {{ .Values.externalServices.postgresql.databases.budsim.password }}
          - name: PSQL_DB_NAME
            value: {{ .Values.externalServices.postgresql.databases.budsim.name }}
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budsim.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 1024Mi
            cpu: 2
          requests:
            memory: 256Mi
            cpu: 250m
        volumeMounts:
        - name: models-registry
          mountPath: /data/models-registry
      volumes:
      - name: models-registry
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-bud-models-registry
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budsim
spec:
  ports:
  - port: 3002
    targetPort: 3002
  selector:
    app: {{ .Release.Name }}-budsim
  type: ClusterIP
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-budsim-pubsub-subscription
spec:
  topic: budSimMessages
  routes:
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
scopes:
  - budsim
{{ end }}
