{{- if (default .Values.microservices.budnotify.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budnotify
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not (and .Values.microservices.budnotify.autoscaling .Values.microservices.budnotify.autoscaling.enabled) }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budnotify
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budnotify
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.microservices.budnotify.daprid }}
        dapr.io/app-port: "3000"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.budnotify "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.budnotify "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      containers:
      - name: budnotify
        image: {{ .Values.microservices.budnotify.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c", "uvicorn notify.main:app --host 0.0.0.0 --port 3000"]
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 128Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budnotify
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: {{ .Release.Name }}-budnotify
  type: ClusterIP
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-budnotify-pubsub-subscription
spec:
  topic: {{ .Values.microservices.budnotify.pubsubTopic }}
  routes:
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
scopes:
  - budnotify
{{- if and .Values.microservices.budnotify.autoscaling .Values.microservices.budnotify.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-budnotify
  labels:
    app: {{ .Release.Name }}-budnotify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-budnotify
  minReplicas: {{ .Values.microservices.budnotify.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.budnotify.autoscaling.maxReplicas | default 3 }}
  metrics:
    {{- if .Values.microservices.budnotify.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budnotify.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budnotify.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budnotify.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.budnotify.autoscaling.scaleDownStabilizationSeconds | default 300 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.budnotify.autoscaling.scaleUpStabilizationSeconds | default 0 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
{{ end }}
