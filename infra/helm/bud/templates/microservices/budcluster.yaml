{{- if (default .Values.microservices.budcluster.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budcluster
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not (and .Values.microservices.budcluster.autoscaling .Values.microservices.budcluster.autoscaling.enabled) }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budcluster
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budcluster
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.microservices.budcluster.daprid }}
        dapr.io/app-port: "3003"
        dapr.io/volume-mounts: "crypto-keys:/mnt/crypto-keys"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.budcluster "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.budcluster "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}-budcluster
        image: {{ .Values.microservices.budcluster.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c", "alembic -c ./budcluster/alembic.ini upgrade head && uvicorn budcluster.main:app --host 0.0.0.0 --port 3003"]
        ports:
        - containerPort: 3003
        env:
          - name: BUD_SERVE_URL
            value: {{ include "bud.ingress.url.budapp" $ }}
          - name: NOTIFY_SERVICE_NAME
            value: "{{ .Values.microservices.budnotify.daprid }}"
          - name: NOTIFY_SERVICE_TOPIC
            value: "{{ .Values.microservices.budnotify.pubsubTopic }}"
          # postgresql
          - name: PSQL_HOST
            value: {{ include "bud.externalServices.postgresql.host" . }}
          - name: PSQL_PORT
            value: {{ .Values.externalServices.postgresql.port | quote }}
          - name: PSQL_USER
            value: {{ .Values.externalServices.postgresql.databases.budcluster.username }}
          - name: PSQL_PASSWORD
            value: {{ .Values.externalServices.postgresql.databases.budcluster.password }}
          - name: PSQL_DB_NAME
            value: {{ .Values.externalServices.postgresql.databases.budcluster.name }}
          # minio
          - name: MINIO_ENDPOINT
            value: {{ include "bud.ingress.hosts.s3" $ }}
          - name: MINIO_ACCESS_KEY
            value: {{ include "bud.externalServices.minio.auth.accessKey" . }}
          - name: MINIO_SECRET_KEY
            value: {{ include "bud.externalServices.minio.auth.secretKey" . }}
          - name: MINIO_BUCKET
            value: {{ .Values.externalServices.minio.buckets.modelRegistry }}
          - name: MINIO_SECURE
            value: {{ ternary false true (eq .Values.ingress.https "disabled") | quote }}
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budcluster.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 4096Mi
            cpu: 1
          requests:
            memory: 2048Mi
            cpu: 250m
        volumeMounts:
        - name: crypto-keys
          mountPath: /root/.cache/budserve/keys
        - name: models-registry
          mountPath: /data/models-registry
      volumes:
      - name: crypto-keys
        secret:
          secretName: {{ .Release.Name }}-dapr-crypto
      - name: models-registry
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-bud-models-registry
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budcluster
spec:
  ports:
  - port: 3003
    targetPort: 3003
  selector:
    app: {{ .Release.Name }}-budcluster
  type: ClusterIP
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-budcluster-pubsub-subscription
spec:
  topic: budClusterMessages
  routes:
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
scopes:
  - budcluster
{{- if and .Values.microservices.budcluster.autoscaling .Values.microservices.budcluster.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-budcluster
  labels:
    app: {{ .Release.Name }}-budcluster
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-budcluster
  minReplicas: {{ .Values.microservices.budcluster.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.budcluster.autoscaling.maxReplicas | default 3 }}
  metrics:
    {{- if .Values.microservices.budcluster.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budcluster.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budcluster.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budcluster.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.budcluster.autoscaling.scaleDownStabilizationSeconds | default 600 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.budcluster.autoscaling.scaleUpStabilizationSeconds | default 60 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
{{ end }}
