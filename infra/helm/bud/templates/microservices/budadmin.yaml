apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budadmin
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budadmin
      annotations:
        date: "{{ now }}"
        dapr.io/enabled: "true"
        dapr.io/app-id: "budadmin"
        dapr.io/app-port: "3000"
    spec:
      containers:
      - name: {{ .Release.Name }}-budadmin
        image: {{ .Values.microservices.budadmin.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: ENTRYPOINT_BUDNOTIFY_SERVICE
            value: "{{ .Release.Name }}-budnotify:3000"
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budadmin.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budadmin
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: {{ .Release.Name }}-budadmin
  type: ClusterIP
