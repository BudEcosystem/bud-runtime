{{- if (default .Values.microservices.budeval.enabled false) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-budeval-dataset
spec:
  storageClassName: {{ .Values.microservices.budeval.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-budeval
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-budeval
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: {{ .Release.Name }}-budeval
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budeval
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budeval
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budeval
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.microservices.budeval.daprid }}
        dapr.io/app-port: "3003"
    spec:
      containers:
      - name: {{ .Release.Name }}-budeval
        image: {{ .Values.microservices.budeval.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: ["sh", "-c", "alembic -c ./alembic.ini upgrade head && uvicorn budeval.main:app --host 0.0.0.0 --port 3003"]
        ports:
        - containerPort: 3003
        env:
          - name: EVAL_MANIFEST_URL
            value: "place_holder"
          - name: EVAL_SYNC_ENABLED
            value: "true"
          - name: EVAL_SYNC_USE_BUNDLES
            value: "false"
          - name: EVAL_SYNC_LOCAL_MODE
            value: "false"
          - name: STORAGE_BACKEND
            value: "clickhouse"
          - name: CLICKHOUSE_HOST
            value: "{{ .Release.Name }}-clickhouse"
          - name: CLICKHOUSE_PORT
            value: "{{ .Values.clickhouse.containerPorts.tcp }}"
          - name: CLICKHOUSE_DATABASE
            value: "budeval"
          - name: CLICKHOUSE_USER
            value: "{{ .Values.clickhouse.auth.username }}"
          - name: CLICKHOUSE_PASSWORD
            value: "{{ .Values.clickhouse.auth.password }}"
          - name: CLICKHOUSE_BATCH_SIZE
            value: "1000"
          - name: CLICKHOUSE_POOL_MIN_SIZE
            value: "1"
          - name: CLICKHOUSE_POOL_MAX_SIZE
            value: "10"
          - name: CLICKHOUSE_ASYNC_INSERT
            value: "true"
          - name: CLICKHOUSE_COMPRESSION
            value: "zstd"
          - name: CLICKHOUSE_SECURE
            value: "false"
          - name: EVAL_DATASETS_PATH
            value: {{ .Release.Name }}-budeval-dataset
          - name: NOTIFY_SERVICE_NAME
            value: {{ .Values.microservices.budnotify.daprid }}
          - name: NOTIFY_SERVICE_TOPIC
            value: {{ .Values.microservices.budnotify.pubsubTopic }}
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budeval.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budeval
spec:
  ports:
  - port: 3003
    targetPort: 3003
  selector:
    app: {{ .Release.Name }}-budeval
  type: ClusterIP
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-askbud-pubsub-subscription
spec:
  topic: budEvalMessages
  routes:
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
scopes:
  - budeval
{{ end }}
