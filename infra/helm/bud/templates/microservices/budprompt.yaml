{{- if (default .Values.microservices.budprompt.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}-budprompt
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not (and .Values.microservices.budprompt.autoscaling .Values.microservices.budprompt.autoscaling.enabled) }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name}}-budprompt
  template:
    metadata:
      labels:
        app: {{ .Release.Name}}-budprompt
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.microservices.budprompt.daprid }}
        dapr.io/app-port: "3015"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.budprompt "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.budprompt "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name}}-budprompt
        image: {{ .Values.microservices.budprompt.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 3015
        env:
          # - name: BUD_GATEWAY_BASE_URL
            # value: {{ include "bud.ingress.url.budgateway" $ }}
          - name: PSQL_HOST
            value: {{ include "bud.externalServices.postgresql.host" . }}
          - name: PSQL_PORT
            value: {{ .Values.externalServices.postgresql.port | quote }}
          - name: PSQL_USER
            value: {{ .Values.externalServices.postgresql.databases.budprompt.username }}
          - name: PSQL_PASSWORD
            value: {{ .Values.externalServices.postgresql.databases.budprompt.password }}
          - name: PSQL_DB_NAME
            value: {{ .Values.externalServices.postgresql.databases.budprompt.name }}
          - name: MCP_FOUNDRY_BASE_URL
            value: http://{{ .Release.Name }}-mcpgateway:4444
          - name: ENTRYPOINT_MCPGATEWAY_EMAIL
            value: {{ .Values.microservices.mcpgateway.env.PLATFORM_ADMIN_EMAIL }}
          - name: ENTRYPOINT_MCPGATEWAY_PASSWORD
            value: {{ .Values.microservices.mcpgateway.env.PLATFORM_ADMIN_PASSWORD }}
        {{- $root := . }}
        {{- range $key, $value := .Values.microservices.budprompt.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 512Mi
            cpu: 2
          requests:
            memory: 256Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budprompt
spec:
  ports:
  - port: 3015
    targetPort: 3015
  selector:
    app: {{ .Release.Name }}-budprompt
  type: ClusterIP
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-budprompt-pubsub-subscription
spec:
  topic: budPromptMessages
  routes:
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
scopes:
  - budprompt
{{- if and .Values.microservices.budprompt.autoscaling .Values.microservices.budprompt.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-budprompt
  labels:
    app: {{ .Release.Name }}-budprompt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-budprompt
  minReplicas: {{ .Values.microservices.budprompt.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.budprompt.autoscaling.maxReplicas | default 4 }}
  metrics:
    {{- if .Values.microservices.budprompt.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budprompt.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budprompt.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budprompt.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.budprompt.autoscaling.scaleDownStabilizationSeconds | default 300 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.budprompt.autoscaling.scaleUpStabilizationSeconds | default 30 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
{{ end }}
