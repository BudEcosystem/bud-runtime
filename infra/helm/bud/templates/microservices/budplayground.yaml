apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budplayground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budplayground
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budplayground
      annotations:
        {{- include "bud.podAnnotations" $ | nindent 8 }}
    spec:
      containers:
      - name: {{ .Release.Name }}-budplayground
        image: {{ .Values.microservices.budplayground.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_PASSWORD
            value: {{ .Values.microservices.rsaKeys.privateKeyPassword }}
          - name: NEXT_PUBLIC_PRIVATE_KEY
            value: {{ .Values.microservices.rsaKeys.privateKey | b64enc }}
          - name: NEXT_PUBLIC_TEMP_API_BASE_URL
            value: {{ include "bud.ingress.url.budapp" $ }}
          - name: NEXT_PUBLIC_COPY_CODE_API_BASE_URL
            value: {{ include "bud.ingress.url.budgateway" $ }}
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budplayground.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budplayground
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: {{ .Release.Name }}-budplayground
  type: ClusterIP
