{{- if (default .Values.microservices.budplayground.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budplayground
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not (and .Values.microservices.budplayground.autoscaling .Values.microservices.budplayground.autoscaling.enabled) }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budplayground
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budplayground
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.budplayground "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.budplayground "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}-budplayground
        image: {{ .Values.microservices.budplayground.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_PASSWORD
            value: {{ .Values.microservices.rsaKeys.privateKeyPassword }}
          - name: NEXT_PUBLIC_PRIVATE_KEY
            value: {{ .Values.microservices.rsaKeys.privateKey | b64enc }}
          - name: NEXT_PUBLIC_TEMP_API_BASE_URL
            value: http://{{ .Release.Name }}-budapp:9082
          - name: NEXT_PUBLIC_BASE_URL
            value: http://{{ .Release.Name }}-budapp:9082
          - name: NEXT_PUBLIC_COPY_CODE_API_BASE_URL
            value: http://{{ .Release.Name }}-budgateway:3000/v1/
          - name: NEXT_PUBLIC_TEMP_API_ASSET_URL
            value: {{ include "bud.ingress.url.budapp" $ }}
        {{ $root := . }}
        {{- range $key, $value := .Values.microservices.budplayground.env }}
          - name: {{ $key }}
            value: {{ tpl $value $root | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name}}-bud-global
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budplayground
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: {{ .Release.Name }}-budplayground
  type: ClusterIP
{{- if and .Values.microservices.budplayground.autoscaling .Values.microservices.budplayground.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-budplayground
  labels:
    app: {{ .Release.Name }}-budplayground
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-budplayground
  minReplicas: {{ .Values.microservices.budplayground.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.budplayground.autoscaling.maxReplicas | default 2 }}
  metrics:
    {{- if .Values.microservices.budplayground.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budplayground.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budplayground.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budplayground.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.budplayground.autoscaling.scaleDownStabilizationSeconds | default 300 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.budplayground.autoscaling.scaleUpStabilizationSeconds | default 30 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
{{ end }}
