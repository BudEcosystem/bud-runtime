{{- if (default .Values.ingress.enabled false) }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-https-redirect
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-bud
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ .Release.Name }}-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: {{ include "bud.ingress.hosts.budadmin" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-budadmin
                port:
                  number: 3000
    - host: {{ include "bud.ingress.hosts.budcustomer" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-budcustomer
                port:
                  number: 3000
    - host: {{ include "bud.ingress.hosts.budplayground" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-budplayground
                port:
                  number: 3000
    - host: {{ include "bud.ingress.hosts.budapp" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-budapp
                port:
                  number: 9082
    - host: {{ include "bud.ingress.hosts.budgateway" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-budproxy
                port:
                  number: 3000
  tls:
    - hosts:
        - {{ include "bud.ingress.hosts.budcustomer" $ }}
      secretName: {{ .Release.Name }}-budcustomer-acme-cert
    - hosts:
        - {{ include "bud.ingress.hosts.budadmin" $ }}
      secretName: {{ .Release.Name }}-budadmin-acme-cert
    - hosts:
        - {{ include "bud.ingress.hosts.budplayground" $ }}
      secretName: {{ .Release.Name }}-budplayground-acme-cert
    - hosts:
        - {{ include "bud.ingress.hosts.budapp" $ }}
      secretName: {{ .Release.Name }}-budapp-acme-cert
    - hosts:
        - {{ include "bud.ingress.hosts.budgateway" $ }}
      secretName: {{ .Release.Name }}-budgateway-acme-cert
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-novu-cors
spec:
  headers:
    accessControlAllowMethods:
      - "*"
    accessControlAllowHeaders:
      - "*"
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-novu
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ .Release.Name }}-https-redirect@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-novu-cors@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: {{ include "bud.ingress.hosts.novuapi" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-api
                port:
                  number: 3000
    - host: {{ include "bud.ingress.hosts.novuws" $ }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-ws
                port:
                  number: 3002
  tls:
    - hosts:
        - {{ include "bud.ingress.hosts.novuapi" $ }}
      secretName: {{ .Release.Name }}-novuapi-acme-cert
    - hosts:
        - {{ include "bud.ingress.hosts.novuws" $ }}
      secretName: {{ .Release.Name }}-novuws-acme-cert
{{ end }}
