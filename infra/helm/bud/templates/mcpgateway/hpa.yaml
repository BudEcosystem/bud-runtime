{{- if and .Values.microservices.mcpgateway.autoscaling .Values.microservices.mcpgateway.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-mcpgateway
  labels:
    app: {{ .Release.Name }}-mcpgateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-mcpgateway
  minReplicas: {{ .Values.microservices.mcpgateway.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.mcpgateway.autoscaling.maxReplicas | default 3 }}
  metrics:
    {{- if .Values.microservices.mcpgateway.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.mcpgateway.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.mcpgateway.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.mcpgateway.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.mcpgateway.autoscaling.scaleDownStabilizationSeconds | default 300 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.mcpgateway.autoscaling.scaleUpStabilizationSeconds | default 30 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
{{- end }}
