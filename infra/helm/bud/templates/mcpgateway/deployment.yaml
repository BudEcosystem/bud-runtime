apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mcpgateway
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not (and .Values.microservices.mcpgateway.autoscaling .Values.microservices.mcpgateway.autoscaling.enabled) }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mcpgateway
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mcpgateway
      annotations:
        date: "{{ now }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.mcpgateway "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.mcpgateway "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.microservices.mcpgateway.sso.enabled }}
      initContainers:
        - name: keycloak-init
          image: {{ .Values.microservices.mcpgateway.sso.initImage | default "alpine:3.19" }}
          command: ["/bin/sh", "-c", "apk add --no-cache curl jq && sh /scripts/keycloak-init.sh"]
          volumeMounts:
            - name: keycloak-init-script
              mountPath: /scripts
              readOnly: true
            - name: sso-shared
              mountPath: /shared
      {{- end }}
      containers:
        - name: mcpgateway
          image: {{ .Values.microservices.mcpgateway.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- if .Values.microservices.mcpgateway.sso.enabled }}
          command: ["/bin/sh", "-c"]
          args: [". /shared/sso-env && exec ./run-gunicorn.sh"]
          {{- end }}
          ports:
            - containerPort: 4444
          env:
            - name: PASSWORD_REQUIRE_NUMBERS
              value: "false"
            - name: MIN_PASSWORD_LENGTH
              value: "8"
            - name: HOST
              value: "0.0.0.0"

            - name: MCPGATEWAY_UI_AIRGAPPED
              value: "true"
            - name: MCPGATEWAY_UI_ENABLED
              value: "true"
            - name: MCPGATEWAY_ADMIN_API_ENABLED
              value: "true"
            - name: ENVIRONMENT
              value: "production"
            - name: APP_DOMAIN
              value: {{ include "bud.ingress.url.mcpgateway" $ }}
            - name: PLATFORM_ADMIN_FULL_NAME
              value: "Platform Administrator"

            - name: REDIS_URL
              value: "redis://default:{{ .Values.valkey.auth.password}}@{{ .Release.Name }}-valkey-primary:6379/9"
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.externalServices.postgresql.databases.mcpgateway.username }}:{{ .Values.externalServices.postgresql.databases.mcpgateway.password }}@{{ $.Release.Name }}-postgresql:5432/{{ .Values.externalServices.postgresql.databases.mcpgateway.name }}"
          {{- if .Values.microservices.mcpgateway.sso.enabled }}
            - name: SSO_ENABLED
              value: "true"
            - name: SSO_KEYCLOAK_ENABLED
              value: "true"
            - name: SSO_KEYCLOAK_BASE_URL
              value: {{ .Values.microservices.mcpgateway.sso.keycloakBaseUrl | default (printf "http://%s-keycloak" .Release.Name) | quote }}
            - name: SSO_KEYCLOAK_REALM
              value: {{ .Values.microservices.mcpgateway.sso.realm | quote }}
            - name: SSO_KEYCLOAK_CLIENT_ID
              value: {{ .Values.microservices.mcpgateway.sso.clientId | quote }}
            - name: EXTERNAL_JWT_VALIDATION_ENABLED
              value: {{ .Values.microservices.mcpgateway.sso.externalJwtValidation | default "true" | quote }}
            - name: SSO_AUTO_CREATE_USERS
              value: {{ .Values.microservices.mcpgateway.sso.autoCreateUsers | default "true" | quote }}
          {{- end }}
          {{ $root := . }}
          {{- range $key, $value := .Values.microservices.mcpgateway.env }}
            - name: {{ $key }}
              value: {{ tpl $value $root | quote }}
          {{- end }}
          {{- if .Values.microservices.mcpgateway.sso.enabled }}
          volumeMounts:
            - name: sso-shared
              mountPath: /shared
              readOnly: true
          {{- end }}
          resources:
            limits:
              cpu: 2000m
              memory: 4096Mi
            requests:
              cpu: 1000m
              memory: 2048Mi
      {{- if .Values.microservices.mcpgateway.sso.enabled }}
      volumes:
        - name: keycloak-init-script
          configMap:
            name: {{ .Release.Name }}-mcpgateway-keycloak-init-script
        - name: sso-shared
          emptyDir: {}
      {{- end }}
