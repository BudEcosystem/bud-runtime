apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ .Release.Name }}-secretstore
spec:
  type: secretstores.kubernetes
  version: v1
  metadata: []
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name}}-secretstore
type: Opaque
data:
  openai_token: ""

  redis_secret_uri: {{ printf "%s--valkey-primary:%s" .Release.Name .Values.valkey.primary.service.ports.valkey | b64enc | quote }}
  REDIS_URI: {{ printf "%s--valkey-primary:%s" .Release.Name .Values.valkey.primary.service.ports.valkey | b64enc | quote }}
  redis_secret_password: {{ .Values.valkey.auth.password | b64enc | quote }}
  REDIS_PASSWORD: {{ .Values.valkey.auth.password | b64enc | quote }}

  novu_credentials_email: {{ .Values.novuExtra.email | b64enc | quote }}
  novu_credentials_password: {{ .Values.novuExtra.password | b64enc | quote }}

  MINIO_ACCESS_KEY: {{ .Values.minio.auth.rootUser | b64enc | quote }}
  MINIO_SECRET_KEY:  {{ .Values.minio.auth.rootPassword | b64enc | quote }}
  CLICKHOUSE_USER: {{ .Values.clickhouse.auth.username | b64enc | quote }}
  CLICKHOUSE_PASSWORD: {{ .Values.clickhouse.auth.password | b64enc | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-dapr-secret-reader
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: {{ .Release.Name }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
