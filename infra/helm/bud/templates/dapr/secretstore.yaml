apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ .Release.Name }}-secretstore
spec:
  type: secretstores.kubernetes
  version: v1
  metadata: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-dapr-secret-reader
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: Role
  name: {{ .Release.Name }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
