apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ .Release.Name }}-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "{{ .Release.Name }}-kafka:9092"
  - name: authType # Required.
    value: "password"
  - name: saslUsername
    value: {{ index .Values.kafka.sasl.client.users 1 }}
  - name: saslPassword
    value: {{ index .Values.kafka.sasl.client.passwords 1 }}
  - name: disableTls
    value: true
---
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-budmetrics-pubsub-subscription
spec:
  topic: budMetricsMessages
  routes:
    rules:
    - match: event.type == "add_observability_metrics"
      path: /observability/add
    default: /notifications
  pubsubname: {{ .Release.Name }}-pubsub
  deadLetterTopic: poisonMessages
  bulkSubscribe:
    enabled: true
    maxMessagesCount: 1
    maxAwaitDurationMs: 50
scopes:
  - budmetrics
---
