apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ .Release.Name }}-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "{{ .Release.Name }}-kafka:9092"
  - name: authType # Required.
    value: "password"
  - name: saslUsername
    value: {{ index .Values.kafka.sasl.client.users 1 }}
  - name: saslPassword
    value: {{ index .Values.kafka.sasl.client.passwords 1 }}
  - name: disableTls
    value: true
