apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: periodic-node-status-update
spec:
  type: bindings.cron
  version: v1
  metadata:
  - name: schedule
    value: "@every 10m" # Every 10 minutes
  - name: direction
    value: "input"
  - name: route
    value: "/cluster/periodic-node-status-update"
scopes:
  - budcluster
