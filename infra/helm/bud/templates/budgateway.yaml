apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-budgateway-config
data:
  tensorzero.toml: |
    [gateway]
    bind_address = "0.0.0.0:3000"
    debug = false

    [gateway.rate_limits]
    enabled = true

    [gateway.blocking]
    enabled = true

    [gateway.analytics]
    enabled = true
    geoip_db_path = "/app/geo/GeoLite2-City.mmdb"
    
    [gateway.observability]
    async_writes = true 

    [gateway.observability.kafka]
    enabled = true
    brokers = "{{ .Release.Name }}-kafka:9092"
    topic_prefix = "tensorzero"
    compression_type = "lz4"
    batch_size = 1000
    linger_ms = 10
    security_protocol = "SASL_PLAINTEXT"

    [gateway.observability.kafka.sasl]
    mechanism = "PLAIN"
    username = "{{ index .Values.kafka.sasl.client.users 0 }}"
    password = "{{ index .Values.kafka.sasl.client.passwords 0 }}"

    [object_storage]
    type = "disabled"

    # Test model using mock provider
    [models."test-mock"]
    routing = ["mock"]
    endpoints = ["chat"]

    [models."test-mock".providers.mock]
    type = "openai"
    model_name = "gpt-3.5-turbo"
    api_base = "http://mock-inference-provider:3030/openai/"
    api_key_location = "none"

    [api_keys."f430caafcc2b1f15bbf406527e740d302a6987240e55e39e5a5b72a9e17c7546"]
    [api_keys."f430caafcc2b1f15bbf406527e740d302a6987240e55e39e5a5b72a9e17c7546"."gpt-3.5-turbo"]
    endpoint_id = "test-mock"
    model_id = "019787c1-3de1-7b50-969b-e0a58514b6a2"
    project_id = "019787c1-3de1-7b50-969b-e0a58514b6a1"


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-budgateway
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-budgateway
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-budgateway
      annotations:
        date: "{{ now }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "bud.nodeSelector" (dict "service" .Values.microservices.budgateway "global" .Values.global "context" $) }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := include "bud.affinity" (dict "service" .Values.microservices.budgateway "global" .Values.global "context" $) }}
      {{- if $affinity }}
      affinity:
        {{- $affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: budgateway
          image: {{ .Values.microservices.budgateway.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["gateway"]
          args:
            - --config-file=/app/config/tensorzero.toml
          ports:
            - containerPort: 3000
          env:
            - name: TENSORZERO_REDIS_URL
              value: "redis://default:{{ .Values.valkey.auth.password}}@{{ .Release.Name }}-valkey-primary:6379/2"
            - name: TENSORZERO_CLICKHOUSE_URL
              value: "http://{{ .Values.clickhouse.auth.username }}:{{ .Values.clickhouse.auth.password }}@{{ .Release.Name }}-clickhouse:8123/budproxy"
            - name: TENSORZERO_RSA_PRIVATE_KEY_PATH
              value: /app/keys/rsa-private-key.pem
            - name: TENSORZERO_RSA_PRIVATE_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-rsa-keys
                  key: private-key-password
          {{ $root := . }}
          {{- range $key, $value := .Values.microservices.budgateway.env }}
            - name: {{ $key }}
              value: {{ tpl $value $root | quote }}
          {{- end }}
          volumeMounts:
            - name: {{ .Release.Name }}-budgateway-config
              mountPath: /app/config
            - name: rsa-keys
              mountPath: /app/keys
          resources:
            limits:
              cpu: 4000m
              memory: 8192Mi
            requests:
              cpu: 4000m
              memory: 8192Mi
      volumes:
        - name: {{ .Release.Name }}-budgateway-config
          configMap:
            name: {{ .Release.Name }}-budgateway-config
        - name: rsa-keys
          secret:
            secretName: {{ .Release.Name }}-rsa-keys
            defaultMode: 0444
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-budgateway
  labels:
    app: {{ .Release.Name }}-budgateway
spec:
  selector:
    app: {{ .Release.Name }}-budgateway
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
---
{{- if .Values.microservices.budgateway.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-budgateway
  labels:
    app: {{ .Release.Name }}-budgateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-budgateway
  minReplicas: {{ .Values.microservices.budgateway.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.microservices.budgateway.autoscaling.maxReplicas | default 10 }}
  metrics:
    {{- if .Values.microservices.budgateway.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budgateway.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budgateway.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.microservices.budgateway.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if .Values.microservices.budgateway.autoscaling.prometheusMetrics.enabled }}
    - type: Pods
      pods:
        metric:
          name: {{ .Values.microservices.budgateway.autoscaling.prometheusMetrics.metricName | default "gateway_processing_seconds_p95" }}
        target:
          type: AverageValue
          averageValue: {{ .Values.microservices.budgateway.autoscaling.prometheusMetrics.targetValue | default "50m" }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.microservices.budgateway.autoscaling.scaleDownStabilizationSeconds | default 300 }}
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.microservices.budgateway.autoscaling.scaleUpStabilizationSeconds | default 0 }}
      policies:
        - type: Percent
          value: 100
          periodSeconds: 5
        - type: Pods
          value: 4
          periodSeconds: 5
      selectPolicy: Max
{{- end }}
