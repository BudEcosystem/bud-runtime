ingress:
    hosts:
        root: netweb.bud.studio

storage:
    budmodelRegistry:
        size: "128Gi"
minio:
    persistence:
        size: "128Gi"

imagePullPolicy: "Always"
deploymentAnnotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: true
    keel.sh/pollSchedule: "@every 1m"

microservices:
    budadmin:
        image: budstudio/budadmin:netweb
