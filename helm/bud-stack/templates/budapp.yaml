{{- range .Values.apps }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .daprAppId }}"
        dapr.io/app-port: "{{ .containerPort }}"
        dapr.io/placement-host-address: "dapr-placement-server.dapr-system:50005"
        {{- if .enableCrypto }}
        dapr.io/volume-mounts: "crypto-keys:/mnt/crypto-keys"
        {{- end }}
    spec:
      containers:
      - name: {{ .name }}
        image: {{ .image }}
        imagePullPolicy: IfNotPresent
        {{- if .DisableShell }}
        {{- else }}
        command: ["sh", "-c", "{{ .command }} {{ .containerPort }}"]
        {{- end }}
        ports:
        - containerPort: {{ .containerPort }}
        env:
        {{- range .env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ .envFrom }}
        resources:
          limits:
            memory: {{ .resources.limits.memory }}
            cpu: {{ .resources.limits.cpu }}
          requests:
            memory: {{ .resources.requests.memory }}
            cpu: {{ .resources.requests.cpu }}
        volumeMounts:
        {{- range .volumes }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
        {{- end }}
      volumes:
      {{- range .volumes }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}-pvc
      {{- end }}
      
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-service
  namespace: {{ .namespace }}
spec:
  ports:
  - port: {{ .containerPort }}
    targetPort: {{ .containerPort }}
  selector:
    app: {{ .name }}
  type: ClusterIP
{{- end }}
