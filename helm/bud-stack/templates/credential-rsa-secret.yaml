apiVersion: v1
kind: Secret
metadata:
  name: credential-rsa-keys
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  # Base64 encoded RSA private key (must be unencrypted PEM format)
  # To encode your private key: cat your-private-key.pem | base64 -w 0
  rsa-private-key.pem: {{ .Values.credential.rsa.privateKey | b64enc | quote }}
  
  # Base64 encoded RSA public key
  # To encode your public key: cat your-public-key.pem | base64 -w 0
  rsa-public-key.pem: {{ .Values.credential.rsa.publicKey | b64enc | quote }}
  
  # Private key password (if the key is encrypted)
  private-key-password: {{ .Values.credential.rsa.privateKeyPassword | b64enc | quote }}